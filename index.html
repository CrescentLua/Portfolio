    <style>
        .topnav {
            background-color: #333;
            overflow: hidden;
        }   
        
        .topnav li {
            display: inline;
            float: left;
            text-align: center;
            padding: 10px;
            margin: 0;
        }

        .topnav li a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Centered section inside the top navigation */
        .topnav-centered{
            float: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        #canvas {
            position: absolute;
            background-color: #3d3d3d;

        }

        h1{

        }

        }

</head>
